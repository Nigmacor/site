<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
	<title>
		{% block title %}
			OBANA
		{% endblock %}
	</title>
</head>
<body>
<header>
  <div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #EDEEF0;border: 1px solid black;">
		<a class="navbar-brand" href="#">Главная</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a type="button" class="btn btn-outline-secondary" href="#">Форум<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a type="button" class="btn btn-outline-secondary" href="#">О нас</a>
				</li>
				<li class="nav-item">
					<a type="button" class="btn btn-outline-secondary" href="#">Магазин</a>
				</li>
				<li class="nav-item">
					<a type="button" class="btn btn-outline-secondary" href="#">Калькулятор</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Найти..." aria-label="Search">
				<button style="border: 1px solid black;" class="btn btn-light my-2 my-sm-0" type="submit">Найти</button>
			</form>
		</div>
	</nav>
</div>
</header>
<section>
  <div class="container">
  	<div class="row">
  		<main class="col-md-8 col-lg-9">
			{% block content %}
				Home page content
			{% endblock %}
		</main>
	</div>
  </div>
  <p class="ddd">a\asdasdfasdfs\df</p>
</body>
</html>
